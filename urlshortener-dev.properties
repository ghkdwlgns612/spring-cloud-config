spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=${SHORTENER_DEV_URL}
spring.datasource.username=${SHORTENER_DEV_MYSQL_ID}
spring.datasource.password=${SHORTENER_DEV_MYSQL_PW}

secretKey=${SHORTENER_DEV_KEY}

log.slack-config.enabled=true
log.slack-config.web-hook-url= ${SLACK_URL}
log.slack-config.channel=dev-alarm
log.level=ERROR
